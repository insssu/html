<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: lightblue;
            padding: 50px;
            text-align: center;
        }
        .middle {
            background-color: lightgreen;
            padding: 50px;
            text-align: center;
        }
        .inner {
            background-color: coral;
            padding: 50px;
            text-align: center;
        }
        div:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="outer">
        외부 box
        <div class="middle">
            중간 box
            <div class="inner">
                내부 box
            </div>
        </div>
    </div>

    <script>
        const outer = document.querySelector(".outer");
        const middle = document.querySelector(".middle");
        const inner = document.querySelector(".inner");

        // outer.addEventListener("click", () => alert("outer 캡처링"), true);
        // middle.addEventListener("click", () => alert("middle 캡처링"), true);
        // inner.addEventListener("click", () => alert("inner 캡처링"), true);

        // outer.addEventListener("click", () => alert("outer 버블링"));
        // middle.addEventListener("click", () => alert("middle 버블링"));
        // inner.addEventListener("click", () => alert("inner 버블링"));

        outer.addEventListener("click", () => alert("outer 버블링"));

        middle.addEventListener("click", (e) => {
            e.stopImmediatePropagation();       // 이벤트 전파 방지, middle 객체에 등록된 다른 이벤트의 실행도 막는다. 전제조건은 동일한 이벤트를 가지고 있을 경우에.
            alert("middle 버블링")
        });
        
        inner.addEventListener("click", (event) => {
            event.stopPropagation();            // 이번 이벤트 밑으로 전파되는 것을 막겠다.     
            alert("inner 버블링")
        });

    </script>
</body>
</html>
