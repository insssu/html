<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="addText(event)">

    <script>
        const textInput = document.querySelector("input");
        const lsTextList = localStorage.getItem("list");
        console.log(lsTextList);
        let textList = !lsTextList ? [] : JSON.parse(lsTextList);   // 삼항연산자를 통해 lsTextList가 null(빈배열)이 아니면~ lsTextList를 JSON.parse를 통해 가져와라

        function addText(e) {
            const textValue = e.target.value;
            if (e.keyCode === 13) {
                textList = [ ...textList, textValue ];      // 기존 textList에 값을 추가해 줄것이다. 배열? 문자열? 다시 확인해보기
                e.target.value = "";
                console.log(textList);
                localStorage.setItem("list", JSON.stringify(textList));     // .setItem( key값, value값)  
            }
        }   
       
    </script>
</body>
</html>
