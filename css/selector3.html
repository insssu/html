<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 바로 옆의 형제만 ( + ) => 명확하게 잡았으니 우선순위는 높다. */
        main > h1 + div > h1 {
            color: blueviolet;
        }

        /* 모든 형제들 중에서 ( ~ ) => 우선순위는 가장 마지막 순위 */ 
        main > h1 ~ * > h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <!-- 인접 형제는 바로 아래 있는 요소. 만약 가운데것을 선택하고 인접요소를 언급하면 위아래? -->
        <!-- <p>test</p> -->
        <div>
            <h1>제목2</h1>
        </div>
        <p>test</p>
        <div>
            <h1>제목3</h1>
        </div>
    </main>
    
</body>
</html>
