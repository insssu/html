<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* n : 배수 */
        /* input들 중에서 ~ 2의 배수번째 */
        input:nth-of-type(1) {
            border: 1px solid red;
        }

        /* 마지막부터 적용  */
        input:nth-last-of-type(1) {
            border: 1px solid aqua;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
