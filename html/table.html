<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, tr, th {
            border: 1px solid #000000;
        }


        td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
            <tr>
                <th>1</th>
                <td>김해민</td>
                <td>79</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <th>2</th>
                <td>황인수</td>
                <td>80</td>
                <td>90</td>
                <td>100</td>
            </tr>
            <tr>
                <th colspan="2">합계</th>
                <td>150</td>
                <td>170</td>
                <td>190</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
