<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>표</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid #000000;
        }


        td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td rowspan="7">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td colspan="3">c</td>
        </tr>
        <tr>
            <td>ㄱ</td>
            <td>ㄴ</td>
            <td>ㄷ</td>
            <td>ㄹ</td>
            <td>ㅁ</td>
        </tr>
        <tr>
            <td colspan="3">RR</td>
            <td colspan="3">SS</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td rowspan="3">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="3">AA</td>
            <td>BB</td>
            <td>CC</td>
        </tr>
        <tr>
            <td>AAA</td>
            <td>BBB</td>
            <td>CCC</td>
            <td>DDD</td>
            <td>EEE</td>
        </tr>
    </table>
    
</body>
</html>
